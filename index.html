<!DOCTYPE html>
<html>
<head>
    <title>Ma Page HTML</title>
</head>
<body>

<h1>Mon Contenu HTML</h1>

<!-- Ajoutez un bouton pour afficher l'alerte -->
<button onclick="afficherAlerte()">Afficher l'Alerte</button>

<!-- Script JavaScript -->
<script>
function afficherAlerte() {
    // Affiche une alerte
    alert("Ceci est une alerte !");

    // Redirige vers une autre URL (http://localhost:8080/)
    window.location.href = "http://localhost:8080/";
}
</script>

</body>
</html>
